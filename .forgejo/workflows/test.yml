name: Test

on:
  push:
    branches:
      - feature/*
      - hotfix/*
      - renovate/*

jobs:
  build:
    environment: stage

    runs-on: node

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - run: npm ci
    - run: npm run build
    - run: npm test